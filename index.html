<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
<!-- daisyUL link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="font bg-[#010313FF] min-h-screen bg-[url(alphabet-clash-pro-resources/images/background.png)] bg-no-repeat bg-center">


      <!-- home screen  -->
<section id="homeScreen" class="min-h-screen text-[#FFFFFF] flex justify-center items-center">
<div class="flex flex-col items-center gap-9">
    <h1 class="text-7xl font-bold">ALPHABET CLASH</h1>

<p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

<button onclick="play()" class="btn bg-[white] text-[#010313] border-none">Play NOW</button>
</div>
</section>


   <!-- play ground  -->
<section id="playGround" class=" hidden">

<div class="flex flex-col items-center gap-20 pt-20">
    <!-- screen  -->
    <div class="artboard artboard-horizontal phone-4 border-[15px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
        <div class="flex justify-center">
<p class=" bg-[#2F2941] text-white  px-4 pb-2 rounded-b-xl"> Don't watch keyboard  while playing...</p>
        </div>
        <div class="flex justify-center items-center h-full ">
            <p id="currentAlphabet" class="text-7xl text-black font-bold uppercase">Y</p>
        </div>
    </div>
    <!-- keybord  -->

<div>

    <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="q"class="kbd">q</kbd>
        <kbd id="w"class="kbd">w</kbd>
        <kbd id="e"class="kbd">e</kbd>
        <kbd id="r"class="kbd">r</kbd>
        <kbd id="t"class="kbd">t</kbd>
        <kbd id="y"class="kbd">y</kbd>
        <kbd id="u"class="kbd">u</kbd>
        <kbd id="i"class="kbd">i</kbd>
        <kbd id="o"class="kbd">o</kbd>
        <kbd id="p"class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="a"class="kbd">a</kbd>
        <kbd id="s"class="kbd">s</kbd>
        <kbd id="d"class="kbd">d</kbd>
        <kbd id="f"class="kbd">f</kbd>
        <kbd id="g"class="kbd">g</kbd>
        <kbd id="h"class="kbd">h</kbd>
        <kbd id="j"class="kbd">j</kbd>
        <kbd id="k"class="kbd">k</kbd>
        <kbd id="l"class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="z"class="kbd">z</kbd>
        <kbd id="x"class="kbd">x</kbd>
        <kbd id="c"class="kbd">c</kbd>
        <kbd id="v"class="kbd">v</kbd>
        <kbd id="b"class="kbd">b</kbd>
        <kbd id="n"class="kbd">n</kbd>
        <kbd id="m"class="kbd">m</kbd>
        <kbd class="kbd">/</kbd>
      </div>

</div>
    
    <!-- life score  -->
    <div class="flex justify-between w-3/4">
        <button class="btn rounded-full bg-[#894189] text-white">
            <span>life</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span>1</span>
                  </button>
            
                  <button class="btn rounded-full bg-[#360490] text-white">
                    <span>score</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span>1</span>
                  </button>
    </div>

</div>

</section>


<!-- scor  -->
<section class="score hidden">
<div class="flex flex-col justify-center items-center min-h-screen text-center ">
<div class="bg-[#ffffff33] rounded-lg p-4 space-y-6">
    <h1 class="text-7xl text-white">
        <span class="font-bold">Score:</span>
        <span>14</span>
    </h1>
    <button class=" btn text-black p-4 bg-white border-none  ">Play Now</button>
    <p class="text-white">Practice will make you Pro</p>
</div>
</div>
</section>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
